<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Predict Using Model</h1>
        <form id="predictionForm">
            <label for="feature1">Feature 1(type):</label>
            <input type="number" id="feature1" name="feature1" required>

            <label for="feature2">Feature 2(amount):</label>
            <input type="number" id="feature2" name="feature2" step="0.01" required>

            <label for="feature3">Feature 3(oldbalanceOrg):</label>
            <input type="number" id="feature3" name="feature3" step="0.01" required>

            <label for="feature4">Feature 4(newbalanceOrg):</label>
            <input type="number" id="feature4" name="feature4" step="0.01" required>

            <button type="button" onclick="makePrediction()">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        async function makePrediction() {
            const feature1 = parseFloat(document.getElementById('feature1').value);
            const feature2 = parseFloat(document.getElementById('feature2').value);
            const feature3 = parseFloat(document.getElementById('feature3').value);
            const feature4 = parseFloat(document.getElementById('feature4').value);

            const response = await fetch('http://127.0.0.1:8000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ feature1, feature2, feature3, feature4 })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        }
    </script>
</body>
</html>
